        <div class="numbers">
            <button class="back" onclick="numberDecrease()"><b>-</b></button>
            <input type="text" id="inc" value=1>
            <button class="back" onclick="numberIncrease()">+</button>
        </div>
    </div>
    <div class="buttons">    
        <button class="green"><a href="page2.html">Dressing room</a></button>
        <button class="red"><a id="cart" href="#" onclick="toCart()">Add to cart</a></button>
    </div>
    <!--<script src="js/app.js"></script>-->
    <script>
        var i = 1;
        function numberIncrease(){
            document.getElementById('inc').value = ++i;
        }
        function numberDecrease(){
            if (i > 1){
                document.getElementById('inc').value = --i;
            }
        }
        function toCart(){
            if (i > 2){
                document.getElementById('cart').href="page3.html";
            } else {
                document.getElementById("cart").href="page2.html";
            }
        }
    </script>
</body>
