<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Prototype</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        <style type="text/css">
        </style>
        <button class="back" onclick="history.back()">Back</button>
        </div>
        </div>
    <div class="container center">
        <p class="light">Choose a product from your cart</p>
        <select name="product" id="product">
            <option value="1">Black Crew Neck T-shirt</option>
            <option value="2">Pink Crew Neck T-shirt</option>
            <option value="3">White Crew Neck T-shirt</option>
            <option value="4">White Gang Pants</option>
          </select>
        <br>
        <img class="imground" src="image2.png" width='100%'>
        <div class="larger"> Recommended size: <b>M</b></div><p><b>Black Crew Neck T-shirt<br></b></p>
        <div class="numbers">
            <img src="image.png" width="20%">
            <button class="back" onclick="numberDecrease()"><b>-</b></button>
            <input type="text" id="inc" value=1>
            <button class="back" onclick="numberIncrease()">+</button>
        </div>
    </div>
    <div class="books"></div>
    <div class="chapters"></div>
    <div class="buttons">    
        <button class="red"><a href="page4.html">Checkout</a></button>
        <button class="green" onclick="history.back()">Go back</button>
    </div>
    <!--<script src="js/app.js"></script>-->
    <script>
        var i = 1;
        function numberIncrease(){
            document.getElementById('inc').value = ++i;
        }
        function numberDecrease(){
            if (i > 1){
                document.getElementById('inc').value = --i;
            }
        }
        function toCart(){
            if (i > 2){
                document.getElementById('cart').href="page3.html";
            } else {
                document.getElementById("cart").href="page4.html";
            }
            
        }
    </script>
</body>
</html>
